name: CI 

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - stage
      - dev

jobs:

  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      - name: List directories and files
        run: ls -al

      - name: Install dependencies
        run: cd eml && npm install

      - name: Run ESLint
        run: cd eml && npm run lint 

  test:
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      - name: List directories and files
        run: ls -al

      - name: Install dependencies
        run: cd eml && npm install
        
      - name: Run Tests
        run: cd eml && npm run test 

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Expo CLI globally
        run: npm install -g expo-cli

      - name: Install dependencies
        run: cd eml && npm install

      - name: Install dependencies and build using EAS
        run: cd eml && npm run build
    