
name: CI 

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - stage

jobs:

  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      - name: List directories and files
        run: ls -al

      - name: Install dependencies
        run: cd eml && npm install

      - name: Run ESLint
        run: cd eml && npm run lint 

  test:
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      - name: List directories and files
        run: ls -al

      - name: Install dependencies
        run: cd eml && npm install
        
      - name: Run Tests
        run: cd eml && npm run test 

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Expo CLI globally
        run: npm install -g expo-cli

      - name: Install EAS CLI globally
        run: npm install -g eas-cli

      - name: Install dependencies
        run: cd eml && npm install

      - name: Authenticate with Expo 
        env:
          PASSWORD: ${{ secrets.EXPO_PASSWORD }}
          
        run: expo login -u sofiiagran1 -p $PASSWORD

      - name: Increment version
        run: |
          currentVersion=$(grep -o '"version": *"[^"]*"' eml/app.json | cut -d '"' -f4)
          newVersion=$(echo $currentVersion | awk -F '.' '{$NF+=1; OFS="."; print}')
          sed -i 's/"version": *"[^"]*"/"version": "'$newVersion'"/' eml/app.json
        working-directory: eml
        env:
          PATH: ${{ github.workspace }}/eml/node_modules/.bin:$PATH

      - name: Build using EAS
        run: cd eml && npm run build
    

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Expo CLI globally
        run: npm install -g expo-cli

      - name: Install EAS CLI globally
        run: npm install -g eas-cli

      - name: Install dependencies
        run: cd eml && npm install

      - name: Authenticate with Expo 
        env:
          PASSWORD: ${{ secrets.EXPO_PASSWORD }}
        run: expo login -u sofiiagran1 -p $PASSWORD

      - name: Extract Service Account JSON
        run: |
              echo $GOOGLE_PLAY_DEVELOPER_SERVICES > eml/google-play-developer-services.json
        env:
              GOOGLE_PLAY_DEVELOPER_SERVICES: "${{ secrets.GCP_APP_DEPLOYMENT_JSON_KEY }}"

      - name: Deploy to Play Store
        run: cd eml && eas submit --platform android --latest --non-interactive 

          